<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <script src="./main.js"></script>
    <title>Calculator v1.1</title>
</head>

<body>

    <div class="calculator"> 
      
     <div class="time">
        <p id="p" class="p"><b>.</b></p>
       <i class='fa fa-battery power'></i>
        </div>
    <div class="inputs">
        <br>
        <input type="number" id="a" placeholder="x">
        <input type="number" id="b" placeholder="y">
    </div>
    
    <br>
  
    <div class="buttons">
        <button type="button" onclick="add()">&#43</button>
        <button type="button" onclick="sub()">&#8722</button>
        <button type="button" onclick="div()">&#xF7</button>
        <button type="button" onclick="mult()">&#xd7</button>
        <button type="button" onclick="root()">&radic;<span class="bar">x</span></button>
        <button type="button" onclick="sqrt()">x&sup2;</button>
    </div>   
    <div class="screen"><p id="screen1">ANSWER</p></div>
    </div
    
</body>

</html>
